<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ticket Submission Form</title>
    <link rel="stylesheet" type="text/css" href="css_style.css">

    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .search-form {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .search-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .search-form select,
        .search-form .description-input,
        .search-form .create-ticket-button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-form select {
            width: 100%;
        }

        .search-form .description-input {
            width: 100%;
            height: 100px;
            resize: none;
        }

        .search-form .create-ticket-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-form .create-ticket-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .search-form {
                padding: 20px;
                max-width: 90%;
            }

            .search-form .description-input {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="search-form">
        <h2>Submit a Ticket</h2>
		<!------------------------------ FORM FOR ENTERING Ticket Details ------------------------------------>
        <form action="process-help.php" method="POST">
            <select class="dropdown" name="issue" required>
                <option value="" disabled selected>Choose Option</option>
                <option value="car_not_added">Car is not being added</option>
                <option value="car_cannot_be_viewed">Car cannot be viewed</option>
                <option value="car_not_updated">Car is not being updated</option>
                <option value="car_not_deleted">Car is not deleted</option>
            </select>
            <textarea class="description-input" name="description" placeholder="Enter description here" required></textarea>
            <button class="create-ticket-button" type="submit">Create Ticket</button>
        </form> 
    </div>
</body>

</html>
